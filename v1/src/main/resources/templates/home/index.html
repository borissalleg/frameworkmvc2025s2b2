<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Aplicación'">Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">MiApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/items/new}">Crear</a></li>
                </ul>
                <form class="d-flex" th:action="@{/}" method="get">
                    <input class="form-control me-2" name="q" type="search" placeholder="Buscar..." th:value="${q}">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Mensajes flash / status -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3" th:text="${title} ?: 'Listado'">Listado</h1>
            <a class="btn btn-primary" th:href="@{/items/new}">Nuevo</a>
        </div>

        <!-- Tabla de elementos (ajusta nombres de atributos según tu modelo) -->
        <div th:if="${#lists.isEmpty(items)}">
            <p class="text-muted">No hay elementos para mostrar.</p>
        </div>

        <div th:if="${!#lists.isEmpty(items)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Creado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}">1</td>
                        <td th:text="${item.name}">Nombre</td>
                        <td th:text="${item.description}">Descripción</td>
                        <td th:text="${#dates.format(item.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{/items/{id}(id=${item.id})}">Ver</a>
                            <a class="btn btn-sm btn-outline-primary" th:href="@{/items/edit/{id}(id=${item.id})}">Editar</a>
                            <form th:action="@{/items/delete/{id}(id=${item.id})}" method="post" th:object="${item}" style="display:inline">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar este elemento?')">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación (opcional) -->
        <nav th:if="${page != null}" aria-label="Paginación">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{(page=${page.number - 1}, q=${q})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Página <span th:text="${page.number + 1}">1</span> de <span th:text="${page.totalPages}">1</span></span>
                </li>
                <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                    <a class="page-link" th:href="@{(page=${page.number + 1}, q=${q})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
